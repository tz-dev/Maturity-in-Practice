  axiomatic_core:
    purpose_and_scope: "Provide explicit structural assumptions behind praxeological anthropology so that applications remain transparent, critique-ready and extensible."

    axioms:
      - id: 1
        title: "Ontological dignity (D0) is inalienable"
        statement: "Every human possesses ontological dignity (D0), which is incomparable, immeasurable, non-increasable and non-losable."
        implication_for_use: "No A-, M- or D-finding may ever be interpreted as a statement about D0."

      - id: 2
        title: "Strict separation of person and enactment"
        statement: "The model evaluates actions, role enactments and practices – never the worth of persons."
        implication_for_use: "Formulations like 'acts without dignity here' are allowed; formulations like 'is without dignity' are excluded."

      - id: 3
        title: "Four fundamental parameters of responsible action (A–C–P–R)"
        statement: "Every relevant enactment in a social context can be described through four parameters: awareness (A), coherence (C), responsibility (R) and power-to-act (P)."
        implication_for_use: "A-, C-, R- and P-readings jointly shape the observable dignity-in-practice (D)."

      - id: 4
        title: "Dignity in practice (D) is four-dimensional and gradual"
        statement: "Dignity in practice appears in four dimensions (D1, D-B, D-R, D-P). Each is gradual, situational and reversible."
        implication_for_use: "No permanent dignity status is assigned; only situational dignity profiles."

      - id: 5
        title: "Role and context are indispensable"
        statement: "No D- or maturity finding exists without explicit role and context clarification."
        implication_for_use: "The same observable act may have different dignity implications depending on role and context."

      - id: 6
        title: "Asymmetry is normal; IA requires justification"
        statement: "Asymmetries are normal. They become problematic only when they violate the IA-box criteria (T–J–TB–R)."
        implication_for_use: "Systematic violations of transparency, justification, time-boundedness or reversibility constitute IA."

      - id: 7
        title: "Maturity is an enactment state, not a person type"
        statement: "Maturity is observed in enactment, not as an essence of personality. There are no mature/immature persons – only enactments."
        implication_for_use: "Scores describe enactments, not identities; trajectories must remain open."

      - id: 8
        title: "Intersubjective documentation"
        statement: "Any serious application requires minimal documentation of standpoint, norms, roles and information basis."
        implication_for_use: "Analysts are part of the picture; all findings must remain critique-ready and transparent."

      - id: 9
        title: "Tragic residual conflicts"
        statement: "Some conflicts express irreducible clashes of goods even under high maturity."
        implication_for_use: "Analysis must distinguish unnecessary indignity (IA) from structural tragedy."

      - id: 10
        title: "System axiom: no enactment is isolated"
        statement: "Every enactment is embedded in structures, rules, resources and other actors."
        implication_for_use: "A- and M-scores must consider systemic conditions; purely individual attributions violate the model."

  formal_notation:      # Appendix E.3 – minimal formal layer
    action_tuple:
      symbol: "H"
      description: "Action enactment in a given context."
      components:
        actor: "A – actor (person or organised actor)"
        role: "R – role in this context"
        context: "C – context/setting/frame/publicity"
        awareness_profile: "A_w – awareness profile (A and submodules)"
        coherence_profile: "C_o – coherence profile (C and submodules)"
