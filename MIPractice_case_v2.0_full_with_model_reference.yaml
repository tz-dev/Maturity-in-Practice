# MIPractice_case – full schema for praxeological anthropology / IA-based analysis (with integrated model_reference)
#
# PURPOSE:
#   Combined case template (MIPractice_case) and model reference (model_reference) for praxeological maturity analysis.
#   - `model_reference` defines the normative IA model: parameters (A, C, R, P, D), 2.4 submodule matrix,
#     guardrails, modulators, biases, scoring logic, etc.
#   - `case` is the structured template to document a FULL analysis with the IA model:
#     - A–C–R–P–D profile
#     - A- and M-band
#     - IA box (T–J–TB–R)
#     - trajectory (incl. responsibility–viability range)
#     - optional D module (B.11)
#     - optional submodule profile (full 2.4 parameter matrix)
#     - frame_vs_variability block (frame vs. movable elements)
#     - ia_protection & transmission_check blocks (Schutz- & Reifeprüfung der Anwendung)
# discipline_profiles:
#   Define domain-specific activation sets for the same axiomatic core (D0, A–C–P–R, IA_box, dignity dimensions).
#   A discipline_profile determines:
#     - which modules are foregrounded,
#     - which typical questions are asked,
#     - and which function modes (description / diagnosis / normative / intervention / axiomatic) are primary.
#   The axioms do NOT change; only the lens and depth of application shifts.
#
# ONE-PAGE MENTAL MODEL (for humans & AI):
#   1. We never judge persons, only enactments in roles and structures.
#   2. A & M are always BANDS plus text, never hard truth.
#   3. The IA-box is a structural check (T/J/TB/R), not a moral verdict.
#   4. The D module is OPTIONAL and SCENIC; default = OFF.
#   5. Trajectories > labels: we care more about movement than about types.
#   6. Application zones (green/yellow/red) define where the model may be used, only with caution, or not at all.
#   7. Before any AI-supported analysis, clarify meta-settings (reflection mode, D-module, depth, output format)
#      via `agent_interface` or use its safe defaults and document them.

# DO:
#   - Make roles, norms, information basis and bias risks explicit.
#   - Prefer "here, in this role, at this time" over "is always".
#   - Use D to protect dignity, not to sanction or shame.
#   - Separate frame elements (hard constraints, protected goods) from variable elements (processes, communication).
#   - Document IA-protection measures (transparency, time-boundedness, reversibility, participation).
#
# DO NOT:
#   - Use scores as character labels or as HR-/selection weapon.
#   - Mix clinical diagnoses into the maturity reading.
#   - Publish individual D-readings in public media spaces.
#   - Use the model in red zones (clinical diagnostics, forensics, individual HR-decisions, child diagnostics, public pillory).
#
# TYPICAL MISUSE PATTERNS TO AVOID:
#   - Turning A/M into static personality labels ("she is a 3/10").
#   - Using D findings for public shaming, scapegoating or power games.
#   - Forcing every situation into the A–C–R–P–D grid even when it does not fit.
#   - Ignoring structural co-causes (system axiom) and blaming individuals only.
#   - Treating structural frame elements as if actors could have foreseen/changed them (unfairly high M).
#
# CORE RULES FOR THE MODEL:
#   - Always analyse ENACTMENTS, ROLES and STRUCTURES – NEVER the ontological value of persons.
#   - Ontological dignity (D0) is NEVER rated, withdrawn or compared.
#   - A- and M-scores must always be given as BANDS (ranges) with short justifications.
#   - In cases of extreme structural asymmetry (no foreseeability, no real alternatives),
#     individual M remains low; co-responsibility lies primarily with institutions/designers.
#   - The D module (B.11) is OPTIONAL and DEFAULT = OFF. It may only be activated if guardrails are met.
#   - D findings must stay SCENIC and CONTEXT-BOUND, never global labels about a person.
#   - Trauma / heavy clinical states: D is NOT used as a maturity indicator, at most as a strain signal.
#   - Misuse of the model (e.g. for shaming, scapegoating, power games) counts as its own IA/D finding.
#   - Biases, context modulators, and publicity levels must be made explicit to avoid distortions.
#   - Trajectories (e.g. ascending, descending, zigzag, plateau) matter more than fixed labels.
#
# ANTHROPOLOGICAL PREMISE (non-axiomatic):
#   - Praxeological dignity (D1/D2) presupposes human cognitive and social capacities
#     (self-relation, role distinction, anticipation of effects, norm-sensitivity).
#   - Ontological dignity (D0) remains unconditional and independent of performance:
#     D0 is not derived from D1/D2, but becomes practically relevant in beings capable
#     of praxeological dignity.
#
# APPLICATION ZONES (GREEN / YELLOW / RED):
#   - Green: recommended – structures, historical/fictional cases, self-application; no direkte Individual-Sanktionen.
#   - Yellow: caution – cases with Betroffenen, nur eingebettet in Supervision/Moderation, ohne direkte personal decisions.
#   - Red: forbidden – clinical diagnostics, forensics, individual HR, child diagnostics, public pillory/ranking.
#
# FRAME VS. VARIABILITY:
#   - Always distinguish frame elements (laws, protected goods, hard constraints) from variable elements (roles, processes,
#     communication, timing).
#   - Mark zones where high M would be unfair, and where "system" is misused as excuse to avoid responsibility.
#
# IA-PROTECTION & TRANSMISSION:
#   - IA_protection documents what is done to make the asymmetry transparent, time-bound, reversible and participatory.
#   - transmission_check flags whether a reading is ripe for structural decision-making or must remain purely reflective.
#
# TOOLBOX, NOT WORLDVIEW:
# - Treat the model as a toolbox and lens, not as a total worldview.
# - Not every aspect of a situation must or can be forced into the A–C–R–P–D grid.
# - The model is substantively neutral (no party, no ideology); it cares about enactments, not slogans.
#
# MATURITY ≠ PURITY:
# - People are never fully adult; inadult zones (impulsive, rebellious, vulnerable) are normal and can be creative energy.
# - Maturity in practice = creating and holding adult zones AND containing/ integrating inadult zones under real conditions,
#   not eliminating all inadult patterns.
#
# TRAGEDY CLAUSE:
# - Not all painful outcomes are caused by inadult asymmetries. Some conflicts are tragic collisions of goods where
#   every option harms something. Do not automatically label tragedy as IA.
#
# PSYCHOLOGICAL LEVEL & SELF-IMPLICATION:
# - Psychological reading is strictly performative: describe maturity in behaviour, no clinical diagnosis, no speculation
#   about inner states without observable indicators, no pathologising labels.
# - Every analysis is itself an A–C–R–P–D enactment: analysts (and the AI) are never "outside" the model. Their own
#   use of power, language, and publicity must follow the same guardrails.
#
# GUARDRAILS SUMMARY (IMPLEMENTED IN FIELDS BELOW):
#   - Focus on structures, roles and enactments; profile ≠ person.
#   - Entry condition: minimal adulthood for actors assessed.
#   - Analyst self-implication is explicitly acknowledged.
#   - Information basis is documented (what is material, what is inference).
#   - Dignity guardrail: D0 untouched; D only in practice (D1/D2 via D-I/D-B/D-R/D-P), never on person value.
#   - D default off; activation requires explicit checklist, red-zone check and communication space selection.
#   - Trauma/neurodiversity: if heavy state present, D only as strain signal at most.
#   - Language hygiene for risk/danger/harm/potential and for D-related formulations.
#   - Public communication of D findings bound to spaces, with red zones flagged.
#
# INTENDED USE BY AN AI SYSTEM:
#   - Treat `model_reference` as the normative description of the IA model (parameters + 2.4 matrix + guardrails).
#     Do NOT alter these definitions; use them as the conceptual grid for all case readings.
#   - Fill `information_basis` from the given input (primary text/materials, other documents)
#     and your own explicit assumptions/inferences.
#   - BEFORE starting the analysis, use `agent_interface`:
#       * If the prompt explicitly specifies reflection mode, D-module use, analysis depth or output format,
#         honour those settings.
#       * If not specified and `pre_analysis_questions.* == true`, briefly ask the user:
#           - reflection_mode? (on/off)
#           - D-module? (auto/on/off) within guardrails
#           - analysis_mode? (ultra_short/short/full)
#           - output_format? (text/yaml)
#       * If the user does not answer, declines, or in non-interactive use, fall back to
#         `agent_interface.defaults` and document the chosen values under `case.meta.interaction_profile`.
#   - Set `meta.application_zone` and check that the planned use is in green or (carefully) yellow; never operate in red.
#   - Use `frame_vs_variability` to separate structural frame from changeable elements and to locate unfair M-attributions.
#   - Document IA-protection in `ia_protection` (transparency, time-boundedness, reversibility, participation).
#   - Use `scores_and_ia`, `acrpd_profile` and `acrpd_submodules_profile` for structured readings; keep bands and text together.
#   - Use `transmission_check` to decide whether a reading is only reflective or can inform structural decisions.
#   - If important information is missing or uncertain, mark it under `open_questions_and_blind_spots`.
#   - Generate `uniform_report` ONLY from the structured fields (B.10 / B.11), not from new hidden assumptions.

schema_version: "MIPractice_case_v2.0_full_with_model_reference"

agent_interface:
  welcome_message:
    enabled: true
    message_text: |
      Welcome — the *Maturity in Practice* / ACRPD model has been loaded successfully.

      You can now:
      • provide a case description and choose a discipline profile, or
      • ask for guidance on how to analyse a situation using A–C–R–P–D,
      • request an ultra_short / short / full analysis template,
      • ask how to activate (or why NOT to activate) the D-module,
      • or request examples from different domains.

      Available discipline profiles:
      • sociology, political science
      • law, ethics
      • psychology, therapy_coaching, pedagogy
      • organisation leadership, corporate culture
      • media studies, public communication
      • ai governance
      • philosophy anthropology

      Before any analysis starts, I will ensure:
      • reflection mode is clarified,
      • D-module preference is confirmed,
      • analysis depth is chosen,
      • output format is chosen,
      • and a discipline profile is selected.

      You may begin by describing the situation you'd like to analyse.

  # ask if not specified in prompt
  pre_analysis_questions:
    ask_reflection_mode_if_unspecified: true       # ask: reflection mode on/off?
    ask_d_module_if_unspecified: true              # ask: D-module on/off/auto?
    ask_analysis_mode_if_unspecified: true         # ask: short/medium/full?
    ask_output_format_if_unspecified: true         # ask: text/yaml?
    ask_discipline_profile_if_unspecified: true    # ask: which discipline_profile - sociology, political_science, law, ethics,
                                                   #        psychology, therapy_coaching, pedagogy, organisation_leadership,
                                                   #        corporate_culture, media_studies, public_communication,
                                                   #        ai_governance, philosophy_anthropology

  # default values if user does not specify anything
  defaults:
    reflection_mode: "off"              # "on" | "off"
    d_module_preference: "auto"         # "auto" | "on" | "off"
    analysis_mode: "full"               # "short" | "medium" | "full"
    output_format: "text"               # "text" | "yaml"
    discipline_profile: "generic"


schema_meta:
  canonical_name: "MIPractice_case"
  version: "v2.0_full_with_model_reference"
  status: "stable"                # stable | beta | experimental
  last_update: "2025-12-04"
  intended_use_profiles:
    - "self_reflection"
    - "professional_supervision"
    - "organisational_audit"
    - "training_simulation"
  not_intended_for:
    - "public_shaming"
    - "clinical_diagnosis"
    - "hiring_decisions_without_human_supervision"
    - "forensics_or_criminal_justice_diagnostics"
    - "child_and_youth_diagnostics"
    - "public_pillory_or_ranking_formats"
  application_zones:
    green:
      description: "recommended usage (structures, cases at a distance, self-application)"
      typical_uses:
        - "analysis_of_structures"
        - "historical_or_fictional_cases"
        - "self_application_reflection"
    yellow:
      description: "use only with special care (involving affected persons, but without direct individual sanctions or HR decisions)"
      conditions:
        - "embedded_in_supervision_or_moderated_process"
        - "no_direct_basis_for_sanctions_or_hr_decisions"
        - "D_used_as_protection_signal_not_moral_label"
    red:
      description: "usage forbidden (structurally high IA and D-risk)"
      includes:
        - "clinical_diagnostics"
        - "hr_decisions_about_individuals"
        - "forensics_and_criminal_justice"
        - "child_and_youth_diagnostics"
        - "public_pillory_or_ranking"

model_reference:
  discipline_profiles:
    sociology:
      primary_mode: "description"
      secondary_modes: ["diagnosis"]
      activated_modules: ["D-R", "D-P", "IA_box", "roles", "micro-macro"]
      typical_questions:
        - "How do structures generate certain dignity enactments?"

    political_science:
      primary_mode: "description"
      secondary_modes: ["normative"]
      activated_modules: ["D-R", "D-P", "IA_box", "power_modulators"]
      typical_questions:
        - "How do morally charged boundary dynamics arise?"

    law:
      primary_mode: "normative"
      secondary_modes: ["description"]
      activated_modules: ["D0", "IA_box", "responsibility", "role"]
      typical_questions:
        - "Is a measure proportionate?"

    ethics:
      primary_mode: "normative"
      secondary_modes: ["intervention"]
      activated_modules: ["D0", "D-R", "responsibility", "reversibility"]
      typical_questions:
        - "Which interventions violate dignity in practice?"

    psychology:
      primary_mode: "diagnosis"
      secondary_modes: ["intervention"]
      activated_modules:
        - "D-I"
        - "D-B"
        - "A"
        - "C"
        - "P"
        - "R"
        - "trajectories"
        - "modulators"
      typical_questions:
        - "How does self-devaluation appear contextually?"

    therapy_coaching:
      primary_mode: "intervention"
      secondary_modes: ["diagnosis"]
      activated_modules:
        - "D-I"
        - "D-B"
        - "conflict_loop"
        - "roles"
        - "A"
        - "C"
        - "P"
        - "R"
      typical_questions:
        - "How do I stabilise self-contact and self-worth?"

    pedagogy:
      primary_mode: "intervention"
      secondary_modes: ["normative"]
      activated_modules: ["D-I", "D-R", "role", "responsibility"]
      typical_questions:
        - "Which form of boundary-setting preserves dignity?"

    organisation_leadership:
      primary_mode: "diagnosis"
      secondary_modes: ["intervention"]
      activated_modules: ["roles", "P", "responsibility", "D-R", "IA_box"]
      typical_questions:
        - "How do I recognise inadult over-power?"

    corporate_culture:
      primary_mode: "description"
      secondary_modes: ["normative"]
      activated_modules:
        - "D-R"
        - "D-B"
        - "modulators"
        - "power"
        - "transparency"
      typical_questions:
        - "How do we build a dignity-protective culture?"

    media_studies:
      primary_mode: "description"
      secondary_modes: ["normative"]
      activated_modules: ["D-P", "interpretive_power", "publicity_scaling"]
      typical_questions:
        - "How do digital pillories work?"

    public_communication:
      primary_mode: "intervention"
      secondary_modes: ["diagnosis"]
      activated_modules: ["D-P", "role_mechanics", "A", "C", "P", "R"]
      typical_questions:
        - "How do I speak publicly without violating dignity?"

    ai_governance:
      primary_mode: "normative"
      secondary_modes: ["description"]
      activated_modules:
        - "IA_box"
        - "responsibility"
        - "transparency"
        - "D-P"
      typical_questions:
        - "When is algorithmic asymmetry legitimate?"

    philosophy_anthropology:
      primary_mode: "axiomatic"
      secondary_modes: ["description"]
      activated_modules: ["D0", "maturity", "basic_axioms"]
      typical_questions:
        - "How do we explain action without substantialism?"

  parameters:
    A:
      label: "awareness"
      short_definition: "How clearly the actor perceives themselves, role, context, and impact."
    C:
      label: "coherence"
      short_definition: "How consistent enactments are with norms, roles, and narratives."
    R:
      label: "responsibility"
      short_definition: "How responsibility is taken, shared, or shifted."
    P:
      label: "power/agency"
      short_definition: "How power and alternatives are used, withheld, or denied."
    D:
      label: "dignity in practice"
      short_definition: "How people treat their own and others’ dignity in enactments (D1/D2, D-I/D-B/D-R/D-P)."

  submodule_matrix:
    A:
      A-I:
        name: "inner awareness"
        mature_expression: "reflective inner life, self-regulation"
        inadult_or_incoherent_expression: "little self-contact, impulsive behaviour"
        excessive_or_distorted_expression: "self-overmonitoring, rumination"
      A-R:
        name: "role awareness"
        mature_expression: "conscious role guidance, switching"
        inadult_or_incoherent_expression: "unclear about which role one inhabits"
        excessive_or_distorted_expression: "role-play rigidity, loss of authenticity"
      A-C:
        name: "context awareness"
        mature_expression: "confident navigation of contexts"
        inadult_or_incoherent_expression: "context blindness, misunderstandings"
        excessive_or_distorted_expression: "overinterpretation, paranoia"
      A-IM:
        name: "impact awareness"
        mature_expression: "conscious impact management"
        inadult_or_incoherent_expression: "naïve sense of being ineffectual"
        excessive_or_distorted_expression: "calculation of effect, manipulation"
      A-P:
        name: "public/media awareness"
        mature_expression: "professional management of public impact"
        inadult_or_incoherent_expression: "no sense of public impact"
        excessive_or_distorted_expression: "surveillance-like self-image, permanent self-censorship"

    C:
      C-S:
        name: "social coherence"
        mature_expression: "confident navigation of social spaces"
        inadult_or_incoherent_expression: "social codes missed"
        excessive_or_distorted_expression: "social masking, overadaptation"
      C-P:
        name: "coherence in power contexts"
        mature_expression: "consciously handled"
        inadult_or_incoherent_expression: "power differentials not recognised"
        excessive_or_distorted_expression: "power dominance or power phobia"
      C-N:
        name: "narrative coherence"
        mature_expression: "conscious use of meaning structures"
        inadult_or_incoherent_expression: "missing meaning layers"
        excessive_or_distorted_expression: "symbolic overload, mythologisation"
      C-I:
        name: "institutional/rule coherence"
        mature_expression: "rules consciously used/circumvented"
        inadult_or_incoherent_expression: "rules ignored"
        excessive_or_distorted_expression: "technocratic rigidity"

    R:
      R-I:
        name: "individual responsibility"
        mature_expression: "active self-responsibility"
        inadult_or_incoherent_expression: "avoidance"
        excessive_or_distorted_expression: "hyper-responsibility, taking on excessive guilt"
      R-S:
        name: "social responsibility"
        mature_expression: "proactive social action"
        inadult_or_incoherent_expression: "indifferent / careless"
        excessive_or_distorted_expression: "martyrdom, self-sacrifice"
      R-E:
        name: "ethical responsibility"
        mature_expression: "consistent ethics"
        inadult_or_incoherent_expression: "ethical blindness"
        excessive_or_distorted_expression: "moral superiority, rigidity"
      R-P:
        name: "public responsibility"
        mature_expression: "active management of public impact"
        inadult_or_incoherent_expression: "naïve \"I can do anything\" attitude"
        excessive_or_distorted_expression: "PR-calculation, paralysis from fear of exposure"

    P:
      P-I:
        name: "inner agency"
        mature_expression: "stable self-efficacy"
        inadult_or_incoherent_expression: "powerlessness, passivity"
        excessive_or_distorted_expression: "compulsion to control"
      P-S:
        name: "social agency"
        mature_expression: "stable leadership/interactional strength"
        inadult_or_incoherent_expression: "little influence"
        excessive_or_distorted_expression: "dominance"
      P-C:
        name: "cultural agency"
        mature_expression: "shaping cultural meaning"
        inadult_or_incoherent_expression: "no narrative influence"
        excessive_or_distorted_expression: "manipulative symbolic control"
      P-PU:
        name: "public agency"
        mature_expression: "strong public presence"
        inadult_or_incoherent_expression: "low reach"
        excessive_or_distorted_expression: "\"escalation risk\": IA-risk via uncontrolled public dynamics"

    D:
      D-I:
        name: "inner dignity"
        mature_expression: "kind, realistic inner dialogue"
        inadult_or_incoherent_expression: "self-devaluation, harsh inner tone"
        excessive_or_distorted_expression: "grandiose invulnerability, devaluation of others"
      D-B:
        name: "bodily/material self-care"
        mature_expression: "stable basic care, protection of boundaries"
        inadult_or_incoherent_expression: "neglect of body, everyday life"
        excessive_or_distorted_expression: "compulsive self-optimisation, performance/body cult"
      D-R:
        name: "relational dignity"
        mature_expression: "maintaining one’s own dignity without degrading others"
        inadult_or_incoherent_expression: "making oneself small, swallowing everything"
        excessive_or_distorted_expression: "constant moralising, shaming others \"in the name of dignity\""
      D-P:
        name: "public dignity"
        mature_expression: "conscious, dignity-preserving self-representation"
        inadult_or_incoherent_expression: "self-degradation for clicks/applause"
        excessive_or_distorted_expression: "total self-branding, permanent self-objectification"

  guardrails:  # high-level model usage guardrails (Chapter 3)
    focus_on_structures_not_persons: true        # Profile ≠ person; analyse roles, structures, enactments
    minimal_adulthood_for_user: true             # whoever uses the model must accept self-implication
    dignity_D0_untouchable: true                 # ontological dignity (D0) is inalienable
    D_module_default_off: true                   # D module is opt-in, never default
    system_axiom: "no_enactment_is_purely_individual"  # always consider structural co-causes

  roles:  # example role labels (contextual positions, non-exhaustive)
    - father
    - mother
    - manager
    - employee
    - patient
    - client
    - activist
    - facilitator
    - bystander
    - supervisor

  publicness_levels:  # levels of public exposure
    - private
    - semi_public
    - institutional
    - public
    - media_amplified

  modulators:
    structural:  # external context modulators
      - time_pressure_and_complexity
      - access_to_information
      - role_and_power_differentials
      - dependencies
      - institutional_rules
      - degree_of_publicity
    dynamic:     # psychosocial / energetic modulators
      - stress_or_overload
      - exhaustion_or_monotony
      - experiences_of_success
      - social_resonance
      - group_dynamics

  states:  # shorthand for dynamic modulators (used in analysis narratives)
    - stress_overload
    - exhaustion_monotony
    - experiences_of_success
    - social_resonance
    - group_dynamics

  minimal_adulthood:
    conditions:
      - "self_implication"      # user accepts that own role is part of the picture
      - "protect_dignity"       # basic commitment to protect D0 of all involved
      - "accept_correction"     # willingness to revise own readings
      - "no_enemy_search"       # no use of the model to construct enemies

  maturity_states:
    adult:
      A: "high"
      C: "high"
      R: "taken"
      P: "used"
    inadult_dominance:
      A: "low_selective"
      C: "rhetorical_not_robust"
      R: "refused"
      P: "not_used"
    inadult_submission:
      A: "restricted"
      C: "brittle"
      R: "over_assumed_or_diffuse"
      P: "subjectively_reduced"

  scoring:
    A_score:
      range_0_to_10: [0, 10]
      mode: "band"
      calibration:
        collapse: [0, 1]
        inadult: [2, 3]
        mixed: [4, 5]
        adult: [6, 7]
        high: [8, 9]
        ideal: [10]
    M_score:
      range_0_to_10: [0, 10]
      factors:
        - "knowledge"
        - "power"
        - "predictability"
        - "alternatives"
        - "integration_attempt"
      ceiling_rule: "if predictability≈0 or alternatives≈0 then M<=4"
      asymmetry_ceiling_rule: "in cases of extreme structural asymmetry (no foreseeability, no real alternatives), individual M must remain low; co-responsibility is primarily assigned to institutions and designers."
    IA_box:
      description: "Inadult Asymmetry criteria: T (transparent), J (justified), TB (time-bound), R (reversible)"
    responsibility_points:
      description: "Key points in time where role A could have acted differently (intervention / decision points)."

  biases:  # typical cognitive / social biases to watch (9.1)
    - confirmation_bias
    - hindsight_bias
    - status_quo_bias
    - halo_effect
    - in_group_bias

  bias_module:   # 9.1 Bias: unavoidable distortions
    definition: "Bias = unavoidable, partly unconscious distortions in perception, memory, interpretation and evaluation."
    principles:
      - "Bias is inevitable and thus a structural risk, not a moral defect."
      - "Bias limits certainty; it does not automatically invalidate a reading."
      - "Bias must be named and documented, not silently ignored."
    typical_domains:
      - "perception_and_memory"
      - "role_and_loyalty"
      - "institutional_interest"
      - "ideological_frame"
    mitigation_protocol:
      steps:
        - "explicitly_name_relevant_bias_risks"
        - "generate_at_least_one_counter_reading"
        - "seek_counter_examples_to_initial_impressions"
