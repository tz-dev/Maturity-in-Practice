  information_basis:
    primary_material: >
      Short scenario description: "A decision has been taken in a team/organisation, but who is
      responsible for what and how it has been communicated remains unclear. This produces friction
      and irritation among those affected."
    secondary_material: >
      General knowledge about organisational decision-making, responsibility assignment,
      and communication processes in teams and organisations.
    assumptions_and_inferences: >
      It is assumed that the decision itself may be legitimate in content, but that role clarity,
      follow-up communication and ownership of consequences are under-specified.
      No explicit malicious intent is assumed, only structural and procedural shortcomings.
    quality_and_limits:
      coverage_estimate: "low_medium"
      reliability_estimate: "medium"
      known_gaps:
        - "No detailed description of the decision content or stakes."
        - "No explicit mapping of formal roles, hierarchy levels, and decision-making procedures."
        - "No separate accounts from different actor groups (leadership, middle management, staff)."
      main_bias_risks_here:
        - "generalisation_from_typical_organisational_patterns"
        - "mild_institutional_scepticism_bias"
        - "lack_of_direct_access_to_stakeholder_views"

  snapshot:
    short_case_description: >
      A decision in a team or organisation has been taken, but it remains unclear who is responsible
      for which aspects of implementation and how the decision has been communicated. This lack of
      clarity produces friction, irritation and informal conflict among those affected.
    central_actors_and_roles:
      - "formal_decision_maker_or_decision_body"
      - "middle_management_or_team_leads"
      - "team_members_staff_affected_by_the_decision"
      - "informal_communication_hubs_in_the_team"
    guiding_question: >
      How mature is the handling of responsibility and communication in this decision process,
      and does the resulting asymmetry count as functional or inadult?

  role_mapping:
    object_of_observation:
      type: "decision_process"
      label: "blurry_responsibility_after_a_team_or_organisational_decision"
      description: >
        The concrete process through which a decision was taken, communicated (or not communicated),
        and assigned to roles, including subsequent handling of questions, misunderstandings and friction.
    other_relevant_roles:
      - role_label: "formal_leader_or_decision_body"
        function: "Initiates, authorises or signs off the decision."
        typical_asymmetries: "Higher formal power, agenda control, control over timing and framing of communication."
      - role_label: "middle_management_or_team_leads"
        function: "Translate the decision into local practice and distribute tasks."
        typical_asymmetries: "Mediating position between top decisions and staff; pressure from both sides."
      - role_label: "team_members_or_staff"
        function: "Implement the decision in everyday work and live with its consequences."
        typical_asymmetries: "Less control over decision content; dependent on clear communication and role clarity."
    analyst_role:
      description: >
        External reflective observer (here: AI assistant) helping to structure the reading of
        responsibility, communication and asymmetry without making binding judgements about individuals.
      power_position_reflection: >
        The analysis has interpretive influence but no direct enforcement power. There is a risk
        that its language may be taken as more objective than it is; responsibility for decisions
        remains with human actors in the organisation.
    publicity_degree: "institutional"

  frame_vs_variability:
    frame_elements: >
      The decision has already been taken and sets a binding frame for certain tasks, priorities or
      resource allocations. Organisational rules, legal requirements, and existing hierarchies form
      additional frame conditions that individual actors cannot easily change.
    variable_elements: >
      How clearly roles and responsibilities are defined; how the decision is communicated
      (timing, channels, space for questions); whether ambiguity is named and clarified; and how
      feedback from those affected is handled. These are open to improvement without changing
      the decision content itself.
    unfair_high_M_zones: >
      It would be unfair to place high individual responsibility (M) on staff members for confusion,
      delay or friction if they never received a clear assignment or explanation. Primary M should
      not rest on those who were structurally excluded from the decision or information flows.
    misuse_of_system_as_excuse: >
      Decision makers could misuse the ambiguity by claiming "the team should just take ownership"
      while having failed to define ownership structurally. Conversely, middle management might
      hide behind "the decision came from above" to avoid clarifying roles with their teams.

  acrpd_profile:
    awareness:
      real_knowledge_t: >
        Decision makers appear to have at least some awareness of the need to decide, but there is
        limited awareness of how unclear responsibility and communication will impact those affected.
        Awareness of downstream friction and implementation complexity seems underdeveloped.
      warning_signals_or_alt_info: >
        Early irritation, repeated questions about "who does what," and informal complaints are clear
        warning signals that responsibility and communication were not sufficiently clarified.
      presumed_blind_spots_or_role_confusion: >
        There is likely confusion about who owns implementation, who answers questions, and who
        carries consequences if things go wrong. Some actors may assume "leadership owns it,"
        while leadership informally expects "the team will sort it out."
    coherence:
      official_narratives: >
        Officially, the narrative may sound like: "We decided X together" or "The organisation has
        decided X for good reasons." It suggests collective orientation and rational decision making.
      visible_enactments: >
        In practice, enactments show a gap: communication is patchy or delayed, roles are not spelled
        out, and different sub-groups receive different messages. Friction and irritation become
        everyday signals of this incoherence.
      word_deed_coherence_or_breaks: >
        There is a notable coherence break between the claim of a clear and legitimate decision and
        the messy, unclear responsibility structure that follows. The decision is treated as finished,
        while the communicative and role work is not.
    responsibility:
      central_responsibility_points: >
        Prior to taking the decision, actors could have clarified: who decides, who implements,
        who communicates, and who monitors impact. After the decision, key responsibility points
        include: naming owners, defining communication channels, and creating feedback loops for
        those affected.
      patterns_of_taking_shifting_refusing: >
        Responsibility appears partially diffused: leadership may see their task as "having decided,"
        while teams feel left with unstructured fallout. Some actors may over-assume responsibility
        informally (trying to fix everything), others under-assume (waiting passively or blaming
        "the organisation").
      consequences_for_affected_and_third_parties: >
        Those affected face uncertainty, duplicated efforts, missed tasks, and possible conflicts.
        Third parties (e.g. customers, partner units) may experience delays or inconsistent behaviour
        because no one clearly owns communication and follow-up.
    power:
      formal_power_distribution: >
        Formal decisional power lies with leadership or a designated decision body. They control the
        agenda, timing and official wording of the decision.
      factual_power_distribution: >
        Informally, middle management and key communicators hold factual power: they decide what
        gets passed on, how, and with which emphasis. Staff have little power to change the decision
        but power to slow down implementation or to raise resistance.
      used_alternatives: >
        The chosen path used formal decision power but only partially used available alternatives
        such as: co-designing the communication plan, staging a Q&A, or naming explicit owners
        and escalation paths.
      unused_or_blocked_alternatives: >
        Alternatives such as involving representatives of those affected earlier, piloting the decision,
        or clearly documenting who is responsible for what were not fully used or were considered
        too time-consuming in the short term.
    dignity_practice:
      is_D_module_activated: false
      brief_note_if_visible: >
        While dignity is not explicitly attacked, irritation and friction can undermine everyday
        self-respect and relational dignity (D1/D2) if people feel blamed for unclear expectations
        or are left alone with contradictory messages.

  acrpd_submodules_profile:
    A:
      A-I:
        band_or_tendency: "mixed"
        notes: "Some actors notice the friction; others remain in a narrow view of 'decision done'."
      A-R:
        band_or_tendency: "rather_low"
        notes: "Role awareness around decision ownership and implementation responsibilities is weak."
      A-C:
        band_or_tendency: "medium"
        notes: "Basic context is known, but downstream effects in practice are underestimated."
      A-IM:
        band_or_tendency: "rather_low"
        notes: "Limited anticipation of how unclear responsibility will impact those affected."
      A-P:
        band_or_tendency: "medium"
        notes: "Public/institutional perception may not yet be in focus; internal irritation dominates."
    C:
      C-S:
        band_or_tendency: "mixed"
        notes: "Social coherence suffers as different groups hold different assumptions about who leads."
      C-P:
        band_or_tendency: "medium"
        notes: "Power relations are sensed but not translated into clear responsibility lines."
      C-N:
        band_or_tendency: "rather_low"
        notes: "The narrative of a 'clear decision' does not integrate the messy implementation story."
      C-I:
        band_or_tendency: "mixed"
        notes: "Formal procedures may exist on paper, but are weakly applied in this case."
    R:
      R-I:
        band_or_tendency: "mixed"
        notes: "Some individuals over-assume responsibility informally; others withdraw."
      R-S:
        band_or_tendency: "rather_low"
        notes: "Collective responsibility taking (as a team or unit) is underdeveloped; blame dynamics loom."
      R-E:
        band_or_tendency: "medium"
        notes: "Ethical concerns about fairness are latent but not explicitly addressed."
      R-P:
        band_or_tendency: "rather_low"
        notes: "Responsibility for the external effects of this confusion is not clearly owned."
    P:
      P-I:
        band_or_tendency: "medium"
        notes: "Individuals feel some agency but are also constrained by unclear frames."
      P-S:
        band_or_tendency: "mixed"
        notes: "Some actors use their informal influence to patch gaps; others stay passive."
      P-C:
        band_or_tendency: "low_medium"
        notes: "Little active shaping of the organisational culture of decision-making is visible here."
      P-PU:
        band_or_tendency: "medium"
        notes: "If the decision is externally visible, there is a moderate risk of reputational impact."
    D:
      D-I:
        band_or_tendency: "ambivalent"
        notes: "Some may internalise confusion as personal failure; others protect themselves by disengaging."
      D-B:
        band_or_tendency: "balanced"
        notes: "No direct impact on basic material self-care visible, but chronic irritation can drain energy."
      D-R:
        band_or_tendency: "ambivalent"
        notes: "Relational dignity is at risk when blame replaces structural clarification."
      D-P:
        band_or_tendency: "unclear"
        notes: "Public dignity not central here unless the confusion becomes externally visible."

  scores_and_ia:
    A_band:
      approx_range_0_to_10: "A ≈ 4–6/10"
      justification_points:
        - "Awareness of the need to decide is present, but awareness of downstream effects is limited."
        - "Coherence between decision narrative and actual implementation is only partial."
        - "Responsibility and communication work are under-specified, creating repeated irritation."
    M_band:
      approx_range_0_to_10: "M ≈ 5–7/10 (for formal decision owners and process leaders)"
      justification_points:
        - "Decision owners had knowledge and formal power to clarify roles and communication."
        - "Predictability of friction from unclear responsibility is medium to high in most organisations."
        - "Real alternatives (clear ownership, communication plan, Q&A) were available but not fully used."
        - "Some integration attempts may appear later, but initial handling suggests only medium maturity."
    IA_box:
      transparent:
        fulfilled: false
        justification: >
          Those affected experience opacity regarding who is responsible for what and where to address
          questions or concerns. The structure of responsibility is not transparent.
      justified:
        fulfilled: true
        justification: >
          The existence of a decision and some hierarchy-based asymmetry can be justified by organisational
          needs and protected goods (coordination, strategy, efficiency), even if the process is imperfect.
      time_bound:
        fulfilled: "unclear"
        justification: >
          It is unclear whether the current blurry phase is explicitly time-limited (e.g. until a follow-up
          meeting) or whether it drifts into a semi-permanent state of confusion.
      reversible:
        fulfilled: true
        justification: >
          The asymmetry and its effects are, in principle, reversible: roles can be clarified, communication
          can be repeated, and responsibility can be re-assigned more clearly, if actors decide to do so.
      ia_summary_label: "IA_risk"

  ia_protection:
    transparency_measures: >
      At present, IA protection is weak: transparency about who owns which part of the decision and
      communication is lacking. A protective move would be a structured clarification session.
    time_bound_measures: >
      No explicit sunset clauses or review dates are mentioned. A review point could be set to assess
      implementation and clarify roles.
    reversibility_measures: >
      The organisation could revise communication, name owners, and document responsibilities.
      Complaint or feedback channels could be made explicit to reverse confusion effects.
    participation_of_affected:
      level: "consulted"
      examples: >
        Those affected might be asked for feedback informally, but structured co-design of the decision
        process and communication seems limited or absent.

  trajectory:
    key_timepoints:
      - label: "t0"
        short_description: "Decision is taken in a relatively closed circle; roles and communication plan are not fully worked out."
        A_band_at_t: "≈ 5–6/10"
        M_band_at_t: "≈ 6–7/10 (decision owners)"
      - label: "t1"
        short_description: "Implementation starts; questions about 'who owns what' accumulate; irritation increases."
        A_band_at_t: "≈ 4–5/10"
        M_band_at_t: "≈ 5–6/10"
      - label: "t2"
        short_description: "Organisation either acknowledges the confusion and clarifies roles, or normalises the blur."
        A_band_at_t: "≈ 5–7/10 depending_on_response"
        M_band_at_t: "≈ 5–7/10"
    course_in_words: >
      The trajectory initially shows a formally led decision with incomplete structural follow-through.
      As implementation begins, blurred responsibility produces friction and erodes trust. A later
      clarification step could turn this into a learning experience (ascending trajectory), while
      persistent ambiguity risks stabilising a plateau of chronic irritation and IA risk.
    responsibility_viability_range: >
      Viable responsibility is highest for those who shaped and communicated the decision, and lower
      for staff who were structurally dependent on clear instructions. Over-assigning M to staff in
      this setting would be structurally unfair.

